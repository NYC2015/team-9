<!DOCTYPE html>
<html lang="en" ng-app="rockEarthApp">
  <head>
    <meta charset="utf-8">

    <title>Rock the Earth</title>


    <meta name="description" content="Rock the Earth">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Anton' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="scripts/main.js"></script>



    
  </head>

  <body ng-controller="MainController">

    <div class="row">
      <div ng-include="'partials/_nav.html'"></div>   
    </div>
    <div class="row">
      <div id="photo-grid" ng-include="'partials/_grid.html'"></div>
      <h1 id="title" class="text-center">{{ name }}</h1>
    </div>

    <div class="container">    
      <div id="main" class="row">
        <div id="left"  class="col-lg-8">
          <div id="support" ng-include="'partials/_support.html'"></div>  
          <div ng-include="'partials/_main-img.html'"></div>  
          <div id="info" ng-include="'partials/_info.html'"></div>
        </div>

        <div id="right"  class="col-lg-4">
          <div id="profiles" ng-include="'partials/_profiles.html'"></div>  
        </div>
        
        <div class="clear"></div>
      </div>
    </div>
 
  </body>


</html>
